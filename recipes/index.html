<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A curated collection of delicious recipes with ratings and tags.">
  <meta property="og:image" content="./images/recipe-book.png">
  <meta property="og:url" content="https://yourdomain.com/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="./images/recipe-book.png">
  <link rel="stylesheet" href="recipes.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/recipe-book.png" alt="Recipe Book Logo" class="logo">
    <h1>RecipeBook</h1>
  </header>
  <main>
    <form id="searchForm" autocomplete="off" aria-label="Recipe search">
      <label for="searchInput" class="visually-hidden">Find a recipe</label>
      <input id="searchInput" type="text" placeholder="Find a recipe">
      <button type="submit" aria-label="Search"><span aria-hidden="true">&#128269;</span></button>
    </form>
    <section id="recipes" aria-live="polite"></section>
  </main>
<footer>
  <div class="footer-main">
    <div class="attribution">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </div>
    <div class="social">
      <a href="#" aria-label="Instagram"><img src="./images/instagram_icon.svg" alt="Instagram"></a>
      <a href="#" aria-label="YouTube"><img src="./images/youtube_icon.svg" alt="YouTube"></a>
      <a href="#" aria-label="Pinterest"><img src="./images/pinterest_icon.svg" alt="Pinterest"></a>
    </div>
  </div>
</footer>
  <script src="recipes.js"></script>
</body>
</html>
